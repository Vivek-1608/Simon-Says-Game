<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Simon Says Game</h1>
  <h2>Press "Start Game" to begin</h2>
  <h3 id="high-score">High Score: 0</h3>
  <button id="start-btn">Start Game</button>

  <div class="btn-container">
    <div class="line-one">
      <button class="btn red" id="red"></button>
      <button class="btn yellow" id="yellow"></button>
    </div>
    <div class="line-two">
      <button class="btn blue" id="blue"></button>
      <button class="btn green" id="green"></button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
